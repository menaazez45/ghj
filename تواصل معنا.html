<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اتصل بنا</title>

</head>
<style>
  .container {
    width: 50%;
    margin: 0 auto;
  }
  
  form {
    margin-top: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  button[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  button[type="submit"]:hover {
    background-color: #45a049;
  }


    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
  }
  .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
  }
  .sidebar a {
      padding: 10px;
      text-decoration: none;
      color: white;
      display: block;
      transition: 0.3s;
  }
  .sidebar a:hover {
      background-color: #555;
  }
  .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
  }
  .openbtn {
    font-size: 20px;
    cursor: pointer;
    background-color: #333;
    color: white;
    padding: 10px 15px;
    border: none;
    position: fixed; /* تثبيت الزر في مكانه أثناء التمرير */
    top: 20px; /* تحديد المسافة من الأعلى */
    left: 20px; /* تحديد المسافة من اليسار */
    z-index: 1000; /* تحديد ترتيب الطبقات للزر لضمان ظهوره فوق العناصر الأخرى */
  }
  
  .openbtn:hover {
      background-color: #444;
  }
  #main {
    transition: margin-left .5s; /* تحديد خاصية الانتقال والتأثير */
    padding: 16px;
    margin-left: 0; /* تحديد هامش اليسار الافتراضي */
  }
  
  .sidebar.active + #main {
    margin-left: 200px; /* تحديد هامش اليسار عند فتح الشريط الجانبي */
  }

</style>
<body>

<div class="container">
  <h2>اتصل بنا</h2>
  <form id="contactForm" action="mailto:menaazez217@gmail.com" method="post">
    <label for="name">الاسم:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">البريد الإلكتروني:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">الرسالة:</label>
    <textarea id="message" name="message" required></textarea>
    <button type="submit" id="submitBtn">إرسال</button>
  </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var form = document.getElementById("contactForm");
  var submitButton = document.getElementById("submitBtn");

  form.addEventListener("submit", function(event) {
    event.preventDefault(); // منع إرسال النموذج
    
    // التحقق من صحة البريد الإلكتروني
    var emailInput = document.getElementById("email");
    var email = emailInput.value.trim();
    if (!validateEmail(email)) {
      alert("الرجاء إدخال بريد إلكتروني صحيح.");
      emailInput.focus();
      return false;
    }

    // إرسال النموذج إلى الخادم
    form.submit();
  });

  function validateEmail(email) {
    var re = /\S+@\S+\.\S+/;
    return re.test(email);
  }
});
</script>
<div id="mySidebar" class="sidebar">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a href="index.html">الرئيسية</a>
  <a href="تواصل معنا.html">اتصل بنا</a>
  <a href="سياسة الخصوصيه.html">سياسة الخصوصيه</a>
</div>

<div id="main">
  <button class="openbtn" onclick="openNav()">☰ افتح القائمة</button>  
</div>

<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}
</script>

</body>
</html>
