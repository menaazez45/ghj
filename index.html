    .sidebar {

        padding: 10px;

    }
    .sidebar .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }
    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      position: fixed; /* تثبيت الزر في مكانه أثناء التمرير */
      top: 20px; /* تحديد المسافة من الأعلى */
      left: 20px; /* تحديد المسافة من اليسار */
      z-index: 1000; /* تحديد ترتيب الطبقات للزر لضمان ظهوره فوق العناصر الأخرى */
    }
    
    .openbtn:hover {
        background-color: #444;
    }
    #main {
      transition: margin-left .5s; /* تحديد خاصية الانتقال والتأثير */
      padding: 16px;
      margin-left: 0; /* تحديد هامش اليسار الافتراضي */
    }
    
    .sidebar.active + #main {
      margin-left: 200px; /* تحديد هامش اليسار عند فتح الشريط الجانبي */
    }
